name: CI/CD Pipeline

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      # Step 1: Check out code from GitHub
      - name: Checkout code
        uses: actions/checkout@v2

      # Step 2: Set up Node.js
      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '16'

      # Step 3: Install dependencies
      - name: Install dependencies
        run: |
          npm install

      # Step 4: Deploy to VPS using SSH
      - name: Deploy to VPS using SSH
        env:
          HOST: ${{ secrets.VPS_HOST }}
          USER: ${{ secrets.VPS_USER }}
          PRIVATE_KEY: ${{ secrets.VPS_PRIVATE_KEY }}
        run: |
          mkdir -p ~/.ssh
          echo "$PRIVATE_KEY" > ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa
          ssh-keyscan -H $HOST >> ~/.ssh/known_hosts

          ssh $USER@$HOST << 'EOF'
            set -e  # Exit on any error
            
            cd /home/accountAppBackend || exit
            
            # Stash any local changes and pull latest code
            git stash || true  # Continue even if stash fails
            git pull origin main
            
            # Install dependencies
            npm install
            
            # Update PM2 in memory
            pm2 update || echo "PM2 update failed, continuing..."
            
            # Create update notification for new deployment
            echo "üöÄ Creating deployment notification..."
            node deploy-notification.js "${{ secrets.MASTER_TOKEN }}" "https://accountbackend.sharda.co.in" "$(date +%Y.%m.%d-%H%M)" || echo "‚ö†Ô∏è Notification creation failed, but deployment continues"
            
            # Check if the PM2 process exists, if not start it
            if pm2 describe accountbackend > /dev/null 2>&1; then
              echo "üîÑ Restarting existing PM2 process..."
              pm2 restart accountbackend
            else
              echo "üöÄ Starting new PM2 process..."
              pm2 start server.js --name accountbackend
            fi
            
            # Save PM2 process list to ensure it persists
            pm2 save || echo "‚ö†Ô∏è PM2 save failed, but continuing..."
            
            # Wait for server to be ready after restart
            echo "‚è≥ Waiting for server to be ready..."
            for i in {1..30}; do
              if curl -f -s "https://accountbackend.sharda.co.in/api/db-status" > /dev/null 2>&1; then
                echo "‚úÖ Server is ready!"
                break
              fi
              echo "‚è≥ Server not ready yet, waiting... ($i/30)"
              sleep 5
            done
            
            # Final check - if server still not ready, exit with error
            if ! curl -f -s "https://accountbackend.sharda.co.in/api/db-status" > /dev/null 2>&1; then
              echo "‚ùå Server failed to start within the expected time"
              exit 1
            fi
          EOF