name: CI/CD Pipeline

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      # Step 1: Check out code from GitHub
      - name: Checkout code
        uses: actions/checkout@v2

      # Step 2: Set up Node.js
      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '16'

      # Step 3: Install dependencies
      - name: Install dependencies
        run: |
          npm install

      # Step 4: Deploy to VPS using SSH
      - name: Deploy to VPS using SSH
        env:
          HOST: ${{ secrets.VPS_HOST }}
          USER: ${{ secrets.VPS_USER }}
          PRIVATE_KEY: ${{ secrets.VPS_PRIVATE_KEY }}
        run: |
          mkdir -p ~/.ssh
          echo "$PRIVATE_KEY" > ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa
          ssh-keyscan -H $HOST >> ~/.ssh/known_hosts

          ssh $USER@$HOST << 'EOF'
            set -e  # Exit on any error
            
            cd /home/accountAppBackend || exit
            
            # Stash any local changes and pull latest code
            git stash || true
            git pull origin main
            
            # Install dependencies
            npm install
            
            # Update PM2 in memory
            pm2 update || echo "PM2 update failed, continuing..."
            
            # Stop and delete any existing processes for this app
            echo "ğŸ›‘ Stopping any existing account backend processes..."
            pm2 delete accountAppBackend accountbackend || echo "No existing processes to delete"
            
            # Wait a moment for processes to fully stop
            sleep 3
            
            # Create update notification for new deployment
            echo "ğŸš€ Creating deployment notification..."
            node deploy-notification.js "${{ secrets.MASTER_TOKEN }}" "https://accountbackend.sharda.co.in" "$(date +%Y.%m.%d-%H%M)" || echo "âš ï¸ Notification creation failed, but deployment continues"
            
            # Start the application with consistent naming
            echo "ğŸš€ Starting application..."
            pm2 start server.js --name accountAppBackend
            
            # Save PM2 process list
            pm2 save || echo "âš ï¸ PM2 save failed"
            
            # Wait for server to be ready after restart
            echo "â³ Waiting for server to be ready..."
            for i in {1..5}; do
              if curl -f -s "https://accountbackend.sharda.co.in/api/health" > /dev/null 2>&1 || 
                 curl -f -s "https://accountbackend.sharda.co.in/api/db-status" > /dev/null 2>&1 ||
                 curl -f -s "https://accountbackend.sharda.co.in/" > /dev/null 2>&1; then
                echo "âœ… Server is ready!"
                exit 0
              fi
              echo "â³ Server not ready yet, waiting... ($i/30)"
              sleep 5
            done
            
            echo "âŒ Server failed to start within the expected time"
            
            # Show PM2 status for debugging
            echo "ğŸ“‹ Current PM2 status:"
            pm2 status
            
            echo "ğŸ“‹ PM2 logs for accountAppBackend:"
            pm2 logs accountAppBackend --lines 20
            
            exit 1
          EOF